<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>proxy</title>
</head>
<body>
<script>
    var handler = {
        construct: function(target, args) {
            console.log(this ===  handler);
            return new target(...args);
        }
    }
    var p = new Proxy(function() {}, handler);
    new p() // true
</script>
</body>
</html>
